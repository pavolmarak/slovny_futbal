{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slovný futbal</title>
    <!-- Option 1: Use Bulma from CDN -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

    <!-- Option 2: Use your own static file -->
    {# <link rel="stylesheet" href="{% static 'css/bulma.min.css' %}"> #}

    <link rel="stylesheet" href="{% static 'word_soccer_app/main.css' %}">
</head>
<body>

<!-- Navbar -->
<nav class="navbar is-primary">
    <div class="navbar-brand">
        <a class="navbar-item" href="/">
            <strong>Slovný futbal</strong>
        </a>
    </div>
    <div class="navbar-menu">
        <div class="navbar-start">
            <a class="navbar-item" href="#">Home</a>
            <a class="navbar-item" href="#">About</a>
        </div>
    </div>
</nav>

<!-- Hero Section -->
<section class="hero is-link is-bold">
    <div class="hero-body">
        <p class="title">Welcome to Django + Bulma</p>
        <p class="subtitle">This is a styled template using Bulma framework.</p>
    </div>
</section>


<!-- Game area -->
<section class="section gamearea">
    <div class="container">

{#        stadium #}
        <div class="columns is-centered">
            <div class="column is-two-thirds stadium"></div>
        </div>

{#        letters #}
        <div class="columns is-centered">
            <div class="column is-two-thirds letters">
                <div class="columns">
                    <div class="column letter">
                        <div class="">1</div>
                    </div>
                    <div class="column letter">
                        <div class="">2</div>
                    </div>
                    <div class="column letter">
                        <div class="">3</div>
                    </div>
                    <div class="column letter">
                        <div class="">4</div>
                    </div>
                    <div class="column letter">
                        <div class="">5</div>
                    </div>
                    <div class="column letter">
                        <div class="">6</div>
                    </div>
                    <div class="column letter">
                        <div class="">7</div>
                    </div>
                    <div class="column letter">
                        <div class="">8</div>
                    </div>
                    <div class="column letter">
                        <div class="">9</div>
                    </div>
                    <div class="column letter">
                        <div class="">10</div>
                    </div>
                    <div class="column letter">
                        <div class="">11</div>
                    </div>
                </div>
            </div>
        </div>

{#        controls #}
        <div class="columns is-centered">
            <div class="column is-two-thirds controls">
                <div class="columns">
                     <div class="column is-one-fifth has-text-centered cancel">Zrušiť</div>
                    <div class="column is-offset-one-fifth is-one-fifth has-text-centered submit">Potvrdiť</div>
                </div>
            </div>
        </div>
    </div>
</section>



<!-- Footer -->
<footer class="footer">
    <div class="content has-text-centered">
        <p>&copy; 2025 Slovný Futbal by Pavol Marák. Made with Bulma and Django ❤️</p>
    </div>
</footer>

</body>
</html>
